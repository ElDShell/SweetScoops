<!-- Success alert -->
    <div class="custom-alert custom-alert-success">
        <div class="message"><strong>Success!</strong> Your action was completed successfully.</div>
        <div class="close-container">
            <button class="close-btn" onclick="closeAlert(this)">×</button>
        </div>
    </div>

    <!-- Error alert -->
    <div class="custom-alert custom-alert-error">
        <div class="message"><strong>Error!</strong> Something went wrong, please try again.</div>
        <div class="close-container">
            <button class="close-btn" onclick="closeAlert(this)">×</button>
        </div>
    </div>

    <!-- Warning alert -->
    <div class="custom-alert custom-alert-warning">
        <div class="message"><strong>Warning!</strong> Please check your input.</div>
        <div class="close-container">
            <button class="close-btn" onclick="closeAlert(this)">×</button>
        </div>
    </div>

    <!-- Info alert -->
    <div class="custom-alert custom-alert-info">
        <div class="message"><strong>Info:</strong> This is an informational message.</div>
        <div class="close-container">
            <button class="close-btn" onclick="closeAlert(this)">×</button>
        </div>
    </div>
